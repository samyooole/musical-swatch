


<html>
  
<head>
  <meta charset="utf-8">
  <title>Swatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto|Roboto+Mono" rel="stylesheet"></head>





  <body>
    <div class="header-container">
      <h2>ùÑûwatch</h2>
    </div>

    
      
    <div class="chord-text-container">
      <div id="chord-text"></div>
    </div>
      
    <script src="content.js"></script>

    <div class="piano-keys">
      <div class="key white-key" data-note="C"></div>
      <div class="key black-key" data-note="C#"></div>
      <div class="key white-key" data-note="D"></div>
      <div class="key black-key" data-note="D#"></div>
      <div class="key white-key" data-note="E"></div>
      <div class="key white-key" data-note="F"></div>
      <div class="key black-key" data-note="F#"></div>
      <div class="key white-key" data-note="G"></div>
      <div class="key black-key" data-note="G#"></div>
      <div class="key white-key" data-note="A"></div>
      <div class="key black-key" data-note="A#"></div>
      <div class="key white-key" data-note="B"></div>
  </div>



  <button id="playPauseButton">Play/Pause</button>
  <script src="popup.js"></script>
  </body>
</html>
